<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main screen -->
    <div class="app">

        <div class="screen join-screen active">

            <div class="form">
                <h2>Share your files Securely</h2>
                <div class="form-input">
                    <label for="join-id">Join ID</label>
                    <input type="text" id="join-id">
                </div>
                <div class="form-input">
                    <button id="receiver-start-con-btn">Connect</button>
                </div>
            </div>

        </div>

        <div class="screen fs-screen">
            <div class="files-list">
                <div class="title">Shared Files: </div>
                <!-- <div class="item">
                    <div class="progress">0%</div>
                    <div class="filename">filename.txt</div>
                </div> -->
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script src="receiver.js" type="text/javascript"></script>

</body>

</html>
